<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>订单管理</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/juqerysession.js"></script>
		<script>


			$(document).ready(function(){

				if ($.session.get('userid') == undefined) {

					location.href = "login.html"
				}
				else {
					mui.getJSON('http://localhost:3000//mobiles/orderdetail', {}, function (data) {

						$.each(data, function (i, item) {
//						varstate status = item.


							var itemHtml =

									'<div class="mui-card" style="width: 100%;">' +
										<!--页眉，放置标题-->
									'<div class="mui-card-header" style="height: 25px;">' + item.ware +
									'<p style=" color: red; float: right;">交易成功</p>' +
									'</div>' +
										<!--内容区-->
									'<div class="mui-card-header mui-card-media">' +
									'<img  src= "/warepictures/' + item.id + '/' + item.warepicture_file_name + '" />' +
									'<div class="mui-media-body">' +
									item.ware +
									'<p>￥' + item.sum +
									'<p>创建于:' + item.created_at + '</p>' +
									'</div>' +
									'</div>' +
										<!--页脚，放置补充信息或支持的操作-->
									'<div class="mui-card-footer" style="float: right; margin-right: 5px;">' +

									'<button type="button" class="mui-btn">删除订单</button>' +

									'<button style="margin-right: 5px;"type="button" class="mui-btn">追加评价</button>' +

									'</div>' +
									'</div>';
							if (item.status != "") {
								$('#list').append(itemHtml)
							}
							else if (item.status == 2) {
								alert("44444")
								$('#item2mobile').append(itemHtml)
							}
							else if (item.status == 1) {
								$('#item3mobile').append(itemHtml)
							}

						});
					});

//
					var dd = 1
					var shop = document.getElementById("daifukuan");

					shop.addEventListener("tap", function () {

						$.ajax({
							type: 'get',
							url: '/mobiles/orderdetail?status=1&userid='+ ($.session.get('userid'))+''

						});

//


					})

//					$("#daifukuan").click(function(){
//						alert("444")
//
//					})
				}
			});
		</script>
	</head>
	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">订单管理</h1>
		</header>
		<div class="mui-content">
		
		        <div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
		            <a class="mui-control-item mui-active" href="#item1mobile">全部</a>
		            <a class="mui-control-item" href="#item2mobile" id="daifukuan">待付款</a>
		            <a class="mui-control-item" href="#item3mobile">待发货</a>
		             <a class="mui-control-item" href="#item4mobile">待收货</a>
		            <a class="mui-control-item" href="#item5mobile">待评价</a>
		        </div>
		        
		        <div class="mui-slider-group">
		            <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
		                <ul class="mui-table-view" id="list">

		                </ul>
		            </div>
		            <div  class="mui-slider-item mui-control-content">

						<ul class="mui-table-view" id="item2mobile">

						</ul>
	                    
		            </div>
		            <div class="mui-slider-item mui-control-content">
						<ul class="mui-table-view" id="item3mobile">

						</ul>
		            </div>
		             <div id="item4mobile" class="mui-slider-item mui-control-content">
		               <p> 您还没有相关订单</p> 
		            </div>
		             <div id="item5mobile" class="mui-slider-item mui-control-content">
		                <p> 您还没有相关订单</p> 
		            </div>
		        </div>
		   
		</div>
		
	
		 <script>




    </script>
	</body>
</html>
