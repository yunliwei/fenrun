<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/mui.css"/>

<body>

	            </ul>
	        </div>
	        <div id="item3mobile" class="mui-slider-item mui-control-content">
	            <ul class="mui-table-view">
	                <li class="mui-table-view-cell">第23个选项卡子项</li>
	            </ul>
	        </div>
	    </div>
	</div>
   <div class="mui-content">
        
    </div>

    mui.init()
